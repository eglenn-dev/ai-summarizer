<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Website Summarizer</title>
  <link rel="stylesheet" href="../styles/subpages.css">
  <link rel="shortcut icon" href="../images/whale.webp" type="image/x-icon">
  <script src="./js/analytics.js"></script>
</head>

<body>
  <main>
    <div class="back-arrow">
      <a href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M20 12H4m0 0l6-6m-6 6l6 6" />
        </svg>
      </a>
    </div>
    <h1><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" style="margin-bottom: -5px; padding: 0 10px;"
        viewBox="0 0 48 48">
        <path fill="#6287b7" stroke="#6287b7" stroke-linejoin="round" stroke-width="4"
          d="M28.053 4.41c-5.47 1.427-9.507 6.4-9.507 12.317c0 7.03 5.698 12.728 12.727 12.728c5.916 0 10.89-4.038 12.316-9.508A20.05 20.05 0 0 1 44 24c0 11.046-8.954 20-20 20S4 35.046 4 24S12.954 4 24 4c1.389 0 2.744.141 4.053.41Z" />
      </svg>Website Summarizer</h1>
    <form>
      <div class="prompt-box">
        <label>
          <input id="urlInput" name="prompt" placeholder="Enter URL" type="text">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <div style="text-align: center;">
      <img class="site-favicon" src="" alt="" id="destFaviconImage">
    </div>
    <p class="output">(Results will appear here)</p>
  </main>

  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="../js/site.js"></script>
</body>

</html>
